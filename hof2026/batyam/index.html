        <div id="view-list" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        const SHEET_ID = "1pI5I9Jd63M7Y-JMzSV6nj4nBqrZZ0tv4MDgmXCe0Nv8";

        const vectorConfig = {
            "fixed": { label: "×¢×¡×§×™", color: "text-blue-600 bg-blue-50 border-blue-200", dot: "#3b82f6" },
            "popup": { label: "×¤×•×¤-××¤", color: "text-purple-600 bg-purple-50 border-purple-200", dot: "#8b5cf6" },
            "physical": { label: "×¤×™×–×™", color: "text-orange-600 bg-orange-50 border-orange-200", dot: "#f97316" },
            "branding": { label: "××™×ª×•×’", color: "text-pink-600 bg-pink-50 border-pink-200", dot: "#ec4899" },
            "other": { label: "×›×œ×œ×™", color: "text-slate-500 bg-slate-100 border-slate-200", dot: "#64748b" }
        };

        const statusColors = {
            "done": "#22c55e", "wip": "#f97316", "plan": "#3b82f6", "undecided": "#64748b", "stuck": "#ef4444"
        };

        const masterLocationOrder = [
            "×”×—×•×£ ×”×“×¨×•××™", "×ª×¦×¤×™×ª ×”×™×", "×ª××™×•", "×—×•×£ ×”×“×§×œ×™×",
            "×¤××¨×§ ××§×¡×˜×¨×™×", "×¤××¨×§ ××™× ××ª× ×¤×—", "×¡× ×¡×˜", "××ª×—× ×‘×¡×¨",
            "×©×¦\"×¤ ×”×ª×™×™×¨×•×ª", "×©×¦\"×¤ × ×•×¨×“××•", "×× ××•", "×‘×¨×‘×•× ×™×”"
        ];

        const locationCoords = {
            "×”×—×•×£ ×”×“×¨×•××™": [32.0015, 34.7360], "×ª×¦×¤×™×ª ×”×™×": [32.0045, 34.7360], "×ª××™×•": [32.0035, 34.7360],
            "×—×•×£ ×”×“×§×œ×™×": [32.0065, 34.7370], "×¤××¨×§ ××§×¡×˜×¨×™×": [32.0080, 34.7375], "×¤××¨×§ ××™× ××ª× ×¤×—": [32.0090, 34.7380], 
            "×¡× ×¡×˜": [32.0110, 34.7385], "××ª×—× ×‘×¡×¨": [32.0145, 34.7395], "×©×¦\"×¤ ×”×ª×™×™×¨×•×ª": [32.0155, 34.7400], 
            "×©×¦\"×¤ × ×•×¨×“××•": [32.0205, 34.7415], "×× ××•": [32.0225, 34.7420], "×‘×¨×‘×•× ×™×”": [32.0240, 34.7425]
        };

        const map = L.map('map').setView([32.012, 34.739], 14);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);

        let allTasksData = [];
        let uniqueOwners = new Set();

        function cleanStr(str) { return str ? str.toString().trim() : ""; }
        
        function identifyVector(vecStr) {
            const v = cleanStr(vecStr);
            if(v.includes("××™×ª×•×’") || v.includes("×©×™×•×•×§") || v.includes("×¤×¨×¡×•×")) return "branding";
            if(v.includes("×›×œ×›×œ×™") || v.includes("×¢×¡×§×™")) return "fixed";
            if(v.includes("×¤×•×¤")) return "popup";
            if(v.includes("×¤×™×–×™") || v.includes("×¦×™×‘×•×¨×™")) return "physical";
            return "other";
        }

        function getStatusColorHex(statusText) {
            const s = cleanStr(statusText);
            if(s.includes("×ª×§×•×¢") || s.includes("×‘×¢×™×”")) return statusColors.stuck;
            if(s.includes("×‘×•×¦×¢") || s.includes("×”×•×©×œ×")) return statusColors.done;
            if(s.includes("×‘×‘×™×¦×•×¢") || s.includes("×‘×™×¦×•×¢")) return statusColors.wip;
            if(s.includes("×˜×¨×") || s.includes("×”×•×—×œ×˜")) return statusColors.undecided;
            return statusColors.plan; 
        }

        function getStatusCardStyle(statusText) {
            const s = cleanStr(statusText);
            if(s.includes("×ª×§×•×¢")) return "border-l-4 border-red-500 bg-red-50";
            if(s.includes("×‘×•×¦×¢") || s.includes("×”×•×©×œ×")) return "border-l-4 border-green-500 bg-green-50 opacity-70";
            if(s.includes("×‘×‘×™×¦×•×¢") || s.includes("×‘×™×¦×•×¢")) return "border-l-4 border-orange-500 bg-orange-50";
            if(s.includes("×˜×¨×") || s.includes("×”×•×—×œ×˜")) return "border-l-4 border-slate-400 bg-slate-50";
            return "border-l-4 border-blue-400 bg-white";
        }

        function populateOwnerFilter() {
            const select = document.getElementById('owner-filter');
            select.innerHTML = '<option value="all">×”×¦×’ ××ª ×›×œ ×”××©×™××•×ª</option>';
            Array.from(uniqueOwners).sort().forEach(owner => {
                const opt = document.createElement('option');
                opt.value = owner;
                opt.innerText = owner;
                select.appendChild(opt);
            });
        }

        function applyFilter() {
            const selectedOwner = document.getElementById('owner-filter').value;
            const filteredData = (selectedOwner === "all") 
                ? allTasksData 
                : allTasksData.filter(t => t.owner.includes(selectedOwner));
            renderDashboard(filteredData);
        }

        window.googleDataCallback = function(json) {
            try {
                allTasksData = [];
                uniqueOwners.clear();

                json.table.rows.forEach(row => {
                    let loc = cleanStr(row.c[0]?.v);
                    const vecRaw = cleanStr(row.c[1]?.v);
                    const task = cleanStr(row.c[2]?.v);
                    const status = cleanStr(row.c[3]?.v) || "×‘×ª×›× ×•×Ÿ";
                    const owner = cleanStr(row.c[4]?.v);

                    if (!loc || loc === "Location" || loc === "××™×§×•×" || loc === "×©× ×”××§×•×") return;
                    if (vecRaw === "Vector" || vecRaw === "×•×§×˜×•×¨") return;

                    const knownKey = masterLocationOrder.find(k => loc.includes(k) || k.includes(loc));
                    if(knownKey) loc = knownKey;

                    const vecKey = identifyVector(vecRaw);

                    if(owner) {
                        const splitOwners = owner.split(/,| ×•|\/|&|\+/);
                        splitOwners.forEach(o => { if(o.trim()) uniqueOwners.add(o.trim()); });
                    }

                    allTasksData.push({ loc, task, status, owner, vecKey, vecRaw });
                });

                populateOwnerFilter();

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('view-list').classList.remove('hidden');
                document.getElementById('connection-status').innerText = `××—×•×‘×¨ (${allTasksData.length})`;
                document.getElementById('connection-status').className = "text-xs font-bold bg-green-100 text-green-800 px-3 py-1 rounded-full";
                document.getElementById('connection-status').classList.remove('animate-pulse');

                renderDashboard(allTasksData);

            } catch (e) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error-msg').innerText = "×©×’×™××”: " + e.message;
                document.getElementById('error-msg').classList.remove('hidden');
            }
        };

        function renderDashboard(dataToRender) {
            const container = document.getElementById('view-list');
            container.innerHTML = "";
            map.eachLayer(l => { if(l instanceof L.Marker) l.remove(); });
            const drawnLocs = new Set();

            if (dataToRender.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            } else {
                document.getElementById('empty-state').classList.add('hidden');
            }

            const groupedByLocation = {};
            dataToRender.forEach(t => {
                if (!groupedByLocation[t.loc]) groupedByLocation[t.loc] = [];
                groupedByLocation[t.loc].push(t);

                let coords = locationCoords[t.loc];
                if (coords) {
                    const markerColor = getStatusColorHex(t.status);
                    const markerHtml = `<div style="background-color: ${markerColor}; width: 14px; height: 14px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.4);"></div>`;
                    const icon = L.divIcon({ className: 'custom-div-icon', html: markerHtml, iconSize: [14, 14], iconAnchor: [7, 7] });
                    
                    const m = L.marker(coords, { icon: icon })
                        .bindPopup(`<div class="text-right font-['Heebo']" dir="rtl"><strong>${t.loc}</strong><br>${t.task}<br><span style="color:${markerColor}; font-weight:bold">${t.status}</span></div>`)
                        .addTo(map);

                    if (!drawnLocs.has(t.loc)) {
                        m.bindTooltip(t.loc, { permanent: true, direction: 'bottom', className: 'map-label', offset: [0, 10] });
                        drawnLocs.add(t.loc);
                    }
                }
            });

            const activeLocations = Object.keys(groupedByLocation);
            activeLocations.sort((a, b) => {
                const idxA = masterLocationOrder.indexOf(a);
                const idxB = masterLocationOrder.indexOf(b);
                if (idxA !== -1 && idxB !== -1) return idxA - idxB;
                return a.localeCompare(b);
            });

            activeLocations.forEach(locName => {
                const tasks = groupedByLocation[locName];
                
                let html = `
                    <div class="glass-card flex flex-col h-full">
                        <div class="p-3 border-b border-gray-200/50 flex justify-between items-center bg-white/50 rounded-t-2xl">
                            <h3 class="font-bold text-slate-800 text-lg flex items-center gap-1">ğŸ“ ${locName}</h3>
                            <span class="text-xs font-bold bg-white px-2 py-1 rounded-full shadow-sm text-slate-500 border border-slate-100">${tasks.length}</span>
                        </div>
                        <div class="p-3 space-y-2 flex-grow">`;
                
                tasks.forEach(t => {
                    const vecStyle = vectorConfig[t.vecKey] || vectorConfig["other"];
                    const cardStyle = getStatusCardStyle(t.status);

                    html += `
                        <div class="relative p-3 rounded-lg shadow-sm border border-gray-100 ${cardStyle} transition hover:shadow-md hover:translate-x-1">
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[10px] font-bold px-1.5 py-0.5 rounded border ${vecStyle.color}">${vecStyle.label}</span>
                                <span class="text-[10px] text-slate-500 font-bold">${t.owner}</span>
                            </div>
                            <div class="font-bold text-slate-800 text-sm leading-tight">${t.task}</div>
                            <div class="mt-2 text-xs flex justify-between items-center text-slate-500 font-medium">
                                <span>${t.status}</span>
                            </div>
                        </div>`;
                });
                
                html += `</div></div>`;
                container.innerHTML += html;
            });
        }

        const script = document.createElement('script');
        script.src = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=responseHandler:googleDataCallback`;
        document.body.appendChild(script);

        function switchView(v) {
            document.getElementById('view-list').classList.toggle('hidden', v !== 'list');
            document.getElementById('view-map').classList.toggle('hidden', v !== 'map');
            document.getElementById('btn-list').classList.toggle('tab-active', v === 'list');
            document.getElementById('btn-map').classList.toggle('tab-active', v === 'map');
            if(v === 'map') setTimeout(() => map.invalidateSize(), 200);
        }
    </script>
